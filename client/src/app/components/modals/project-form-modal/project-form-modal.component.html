<app-modal-data-wrapper [header]="header">
  <div class="project-form-modal-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <app-labelled-input [control]="form.controls.name" label="Project Name *" placeholder="Project Name" />
    </form>
    <app-modal-footer-buttons confirmLabel="Create" (confirm)="onSubmit()" (cancel)="handleCancel()" />
  </div>
</app-modal-data-wrapper>
