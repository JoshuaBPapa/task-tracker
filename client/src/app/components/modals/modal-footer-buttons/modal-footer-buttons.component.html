<div class="modal-footer-buttons-container">
  <p-divider />
  <div class="modal-footer-buttons">
    <button pButton [class]="confirmClass" [label]="confirmLabel" (click)="onConfirm()"></button>
    <button pButton class="p-button-outlined modal-footer-buttons-close-button" label="Cancel" (click)="onCancel()"></button>
  </div>
</div>
