<span class="user-icon-container">
  <span
    class="user-icon-text"
    *ngIf="showText"
    [ngClass]="{ 'user-icon-text-responsive': responsiveText }"
  >
    <span class="user-icon-name">{{ firstName + " " + lastName | titlecase }}</span>
    <span class="user-icon-job-title">{{ jobTitle }}</span>
  </span>
  <span [style]="{ 'background-color': bgColour }" class="user-icon-circle">
    {{ firstName[0] | uppercase }}
  </span>
</span>
