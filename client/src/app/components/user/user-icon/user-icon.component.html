<span class="user-icon-container" [ngClass]="{ 'user-icon-container-large': size === 'large' }">
  <span [style]="{ 'background-color': pictureColour }" class="user-icon-circle">
    {{ name[0] | uppercase }}
  </span>
  <span class="user-icon-text" *ngIf="showText">
    <span appTextTruncate maxWidth="10rem" class="user-icon-name">{{ name }}</span>
    <span appTextTruncate maxWidth="10rem" class="user-icon-job-title">{{ jobTitle }}</span>
  </span>
</span>
