<app-label-validation-wrapper [control]="control" [label]="label" [helpText]="helpText">
  <input
    pInputText
    [placeholder]="placeholder"
    [type]="type"
    [formControl]="control"
    [ngClass]="{
      'ng-invalid ng-dirty': control.invalid && (control.touched || control.dirty)
    }"
  />
</app-label-validation-wrapper>
